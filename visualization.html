<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIS2025 Data Visualizations</title>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Hide scrollbars */
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }

        /* Tabs container */
        .tabs-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            width: 100vw;
            max-width: 2000px;
            height: 50px; /* Fixed height */
        }

        /* Back to Index link */
        .back-link {
            position: absolute;
            left: 15px;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0d47a1;
        }

        .tabs {
            display: flex;
            gap: 20px;
        }

        .tab {
            padding: 12px 18px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            background: transparent;
            border: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #0d47a1;
        }

        .tab.active {
            color: #0d47a1;
            font-weight: bold;
        }

        /* Sliding indicator */
        .indicator {
            position: absolute;
            bottom: 0;
            height: 4px;
            width: 0;
            background: #0d47a1;
            transition: all 0.3s ease;
        }

        /* Content container */
        .content {
            width: 100vw;
            max-width: 2000px;
            height: calc(100vh - 50px); /* Subtract Tabs container */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page {
            width: 100%;
            height: 100%;
        }

        .hidden {
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        @media (max-width: 800px) {
            .tabs {
                overflow-x: auto;
                white-space: nowrap;
                padding: 0 10px;
            }
            .tab {
                flex-shrink: 0;
                padding: 10px 14px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="tabs-container">
        <!-- Back link to index -->
        <a href="index.html" class="back-link">‚Üê Back to Index</a>

        <div class="tabs">
            <button class="tab active" onclick="showPage('page1')">Sankey Diagram</button>
            <button class="tab" onclick="showPage('page2')">Correlation Matrix</button>
            <button class="tab" onclick="showPage('page3')">Annual Data Visualization</button>
        </div>
        <div class="indicator"></div>
    </div>

    <div class="content">
        <div id="page1" class="page">
            <iframe src="yearSankeyD3.html"></iframe>
        </div>
        <div id="page2" class="page hidden">
            <iframe src="page2.html"></iframe>
        </div>
        <div id="page3" class="page hidden">
            <iframe src="page3.html"></iframe>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

            let tabs = document.querySelectorAll('.tab');
            let tabArray = Array.from(tabs);
            let activeTab = tabArray.find(tab => tab.getAttribute('onclick').includes(pageId));
            activeTab.classList.add('active');

            // Move indicator
            let indicator = document.querySelector('.indicator');
            indicator.style.width = `${activeTab.offsetWidth}px`;
            indicator.style.left = `${activeTab.offsetLeft}px`;
        }

        // Initialize indicator position
        function initializeIndicator() {
            let activeTab = document.querySelector('.tab.active');
            let indicator = document.querySelector('.indicator');
            indicator.style.width = `${activeTab.offsetWidth}px`;
            indicator.style.left = `${activeTab.offsetLeft}px`;
        }

        // Check URL for tab selection
        const urlParams = new URLSearchParams(window.location.search);
        const selectedTab = urlParams.get('tab') || 'page1';
        showPage(selectedTab);

        // Adjust indicator on window resize
        window.onload = initializeIndicator;
        window.onresize = initializeIndicator;
    </script>

</body>
</html>
