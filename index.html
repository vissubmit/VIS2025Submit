<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIS2025 Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            max-width: 2000px;
            margin: auto;
            gap: 20px;
            padding: 20px;
        }
        .thumbnail {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            max-height: 1800px;
            height: auto;
            aspect-ratio: 3 / 4;
            border: 1px solid #ccc;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease-in-out;
        }
        .thumbnail:hover img {
            transform: scale(1.3);
        }
        .overlay {
            position: absolute;
            bottom: 0px;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            transition: background 0.3s ease-in-out;
        }
        .thumbnail:hover .overlay {
            background: #4E677E;
        }
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .thumbnail {
                width: 90%;
                max-width: 600px;
            }
        }
    </style>
</head>
<body>

    <h1>Data Visualization Overview</h1>
    <p>Click on any visualization to explore more details.</p>

    <div class="container">
        <div class="thumbnail" onclick="navigateTo('page1')">
            <img src="svg-1.png" alt="Sankey Diagram">
            <div class="overlay">Sankey Diagram</div>
        </div>
        <div class="thumbnail" onclick="navigateTo('page2')">
            <img src="correlationMatrixDemo.png" alt="Correlation Matrix">
            <div class="overlay">Correlation Matrix</div>
        </div>
        <div class="thumbnail" onclick="navigateTo('page3')">
            <img src="svg-1.png" alt="Annual Data Visualization">
            <div class="overlay">Annual Data Visualization</div>
        </div>
        
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = `visualization.html?tab=${page}`;
        }
    </script>

</body>
</html>
